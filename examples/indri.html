<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="../../js/3rdparty/jquery-1.10.2.js"></script>
    <link href="indri-0.5.0.min.css" rel="stylesheet" type="text/css">
    <!--<link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">-->
</head>
	
<body>
	<div id="browserui"><!-- Marks the top-most DOM element for the javascript -->

		<header id="header-wrapper" class="ind-wrapper">
			<div id="title-control">File Dialog</div>
			<div class="ind-panel clearfix" id="control-panel">
				<div class="ind-cell" id="layout-controls-left" >
					<div id="shortcuts-controls" class="ind-layout-controls">
						<a id="shortcuts-control" class="ind-detailbutton entypo ind-btn" title="Shortcut"><span>&#8627;</span></a>
					</div>
					<div id="location-controls" class="ind-layout-controls">
						<a id="parent-control" class="entypo icon-parent ind-btn" title="Back"><span>&#9666;</span></a><!-- Remove g	ap. Do not do a new line break --><a id="refresh-control" class="entypo icon-refresh ind-btn" title="Refresh"><span>&#128260;</span></a>
					</div>
					<div id="location-display">Location</div>
				</div><!-- End LH Controls -->

				<div class="ind-cell" id="layout-controls-right">
					<div id="view-controls" class="ind-layout-controls"></div>
					<div id="detail-controls" class="ind-layout-controls">
						<a id="detail-control" class="ind-detailbutton entypo ind-btn"><span>&#59146;</span></a>
					</div>
				</div><!-- End RH Controls -->
			</div>
		</header><!-- End Header -->

		<aside id="aside-wrapper-left">
			<div class="ind-cell" id="shortcuts-panel"></div>
		</aside><!-- End Short Cuts -->

		<section id="section-wrapper" class="ind-wrapper">
			<div class="ind-panel" id="contents-panel">
				<div class="ind-cell" id="contents-display"></div>
			</div>
		</section><!-- End Main Content -->

		<aside id="aside-wrapper-right">
			<div class="ind-cell" id="preview-panel"></div> 
		</aside><!-- End Preview -->

		<footer id="footer-wrapper" class="ind-wrapper">
			<div class="ind-panel clearfix" id="filename-panel">
				<div class="ind-cell" id="filename-options">
					<a id="newfolder-control" class="ind-btn" title="New Folder">New Folder</a><!--
					--><a id="delete-control" class="ind-btn ind-btn-dis" title="Delete">Delete</a><!--
					--><a id="rename-control" class="ind-btn ind-btn-dis" title="Rename">Rename</a>

				</div>

				<div class="ind-cell" id="filename-save">
					<label>Save As:</label>
					<input id="filename-control"></input>
					<span id="filter-controls"></span>	
				</div>
				<div class="ind-cell" id="filename-action">				
					<a id="accept-control" class="ind-btn" title="OK">OK</a><!--
					--><a id="cancel-control" class="ind-btn" title="Cancel">Cancel</a>
				</div>
			</div>
			<div class="ind-panel" id="status-panel">
				<div class="ind-cell" id="status-display">Current status</div>
			</div>
		</footer><!-- End Footer -->
		
	</div><!-- End Main Wrapper -->

<script type="text/javascript" src="indri-0.5.0.min.js"></script>

<script type="text/javascript">


$(document).ready(function() {
	var initializer = jQuery.extend(true, {}, FileBrowser.prototype.DebugDialogInitializer);
	initializer.locationRenderer = new SegmentedLocationRenderer();
	
	initializer.viewFactory.views.push(new IconContentRenderer());
	initializer.viewFactory.views.push(new DetailContentRenderer());

	var fileBrowser = new FileBrowser(jQuery("#browserui"), new FileSystemManager("http://localhost:1337/"), initializer);
});


</script>
</body>
</html>
